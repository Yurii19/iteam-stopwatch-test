<div>
  <span>{{ classState$ | async }}</span
  ><br />
  <span class="display">{{ value$ | async | stopWatchFormat }}</span>
  <div class="controls">
    <button class="control" (click)="start()">Start/Stop</button>
    <button class="control" #waitButton>Wait</button>
    <button class="control" (click)="reset()">Reset</button>
  </div>
</div>
