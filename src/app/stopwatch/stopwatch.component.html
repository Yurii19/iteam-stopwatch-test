<div class="container" *ngIf="classState$ | async as state">
  <div class="display">
    <span class="display-time">{{ value$ | async | stopWatchFormat }} </span>
    <div class="indicator" [ngClass]="state"></div>
  </div>

  <div class="controls">
    <button class="control" (click)="start()">Start/Stop</button>
    <button class="control" #waitButton>Wait</button>
    <button class="control" (click)="reset()">Reset</button>
  </div>
</div>
