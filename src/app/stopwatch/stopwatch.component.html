<p>stopwatch works!</p>
<div>
    <span class="display">{{time | date: 'hh:mm:ss'}}</span>
    <br>
    <span class="display">{{value$ | async | date: 'hh:mm:ss'}}</span>
    <div class="controls">
        <button class="control" (click)="start()">Start/Stop</button>
        <button class="control">Wait</button>
        <button class="control">Reset</button>
    </div>
</div>
